<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Long Table with Column and Row Spanning</title>
</head>
<body>

<h2>Product Sales Report - 2024</h2>

<table border="1">
    <thead>
        <tr>
            <th rowspan="2">Region</th>
            <th rowspan="2">Product</th>
            <th colspan="2">Quarter 1</th>
            <th colspan="2">Quarter 2</th>
        </tr>
        <tr>
            <th>Units Sold</th>
            <th>Revenue</th>
            <th>Units Sold</th>
            <th>Revenue</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">North America</td>
            <td>Electronics</td>
            <td>500</td>
            <td>750</td>
            <td>600</td>
            <td>900</td>
        </tr>
        <tr>
            <td>Furniture</td>
            <td>300</td>
            <td>450</td>
            <td>350</td>
            <td>525</td>
        </tr>
        <tr>
            <td rowspan="2">Europe</td>
            <td>Electronics</td>
            <td>400</td>
            <td>600</td>
            <td>450</td>
            <td>675</td>
        </tr>
        <tr>
            <td>Furniture</td>
            <td>200</td>
            <td>300</td>
            <td>250</td>
            <td>375</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total Revenue</td>
            <td colspan="2">3,450</td>
            <td colspan="2">4,125</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
