<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
</head>
<body>
<img src="./images/logo.jpg" alt="myimageadsfhadsjfkls" title="fffsdfsds">

  <form action="#" method="post">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="website">Website (optional):</label>
      <input type="url" id="website" name="website"><br><br>

    </fieldset>

    <fieldset>
      <legend>Course Information</legend>

      <label for="languages">Which programming languages do you know?</label><br>
      <input type="checkbox" id="html" name="languages" value="HTML">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="languages" value="CSS">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="languages" value="JavaScript">
      <label for="javascript">JavaScript</label><br><br>

      <label>Experience Level:</label><br>
      <input type="radio" id="beginner" name="experience" value="Beginner">
      <label for="beginner">Beginner</label>
      <input type="radio" id="intermediate" name="experience" value="Intermediate">
      <label for="intermediate">Intermediate</label>
      <input type="radio" id="advanced" name="experience" value="Advanced">
      <label for="advanced">Advanced</label><br><br>
    </fieldset>

    <fieldset>
      <legend>Motivation Letter</legend>

      <label for="motivation">Why do you want to take this course?</label><br>
      <textarea id="motivation" name="motivation" rows="5" cols="40" placeholder="Write your motivation here..."></textarea><br><br>
    </fieldset>

    <fieldset>
      <legend>Additional Information</legend>

      <label for="resume">Upload Resume (optional):</label>
      <input type="file" id="resume" name="resume"><br><br>

    </fieldset>

    <input type="submit" value="Register">

  </form>

</body>
</html>
