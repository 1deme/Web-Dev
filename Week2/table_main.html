<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

    <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apple</td>
            <td>10</td>
            <td>$1.00</td>
          </tr>
          <tr>
            <td>Banana</td>
            <td>5</td>
            <td>$0.50</td>
          </tr>
          <tr>
            <td>Cherry</td>
            <td>20</td>
            <td>$0.20</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total</td>
            <td>$6.50</td>
          </tr>
        </tfoot>
      </table>
      
      
      
      


</body>
</html>
